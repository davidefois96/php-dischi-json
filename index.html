<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.23/vue.global.prod.js"></script> 
  <title>php-dischi-json</title>
  
</head>
<body class="text-center p-4 bg-secondary">

  <h1>php-dischi-json</h1>

  <div id="app" class="container d-flex flex-wrap">


    

    <div class="card bg-dark text-secondary w-25 m-5" v-for="(item, index) in albums" :key="index" >

      <img class="card-img-top" :src="item.poster" alt="Card image cap">
      <div class="card-body text-center">
        <h5>{{item.title}}</h5>
        <h6>{{item.author}}</h6>
        <h6>{{item.year}}</h6>
        <p>{{item.genre}}</p>
      </div>
    </div>



    
  </div>

  <script type="module" src="script.js"></script>
  
</body>
</html>
