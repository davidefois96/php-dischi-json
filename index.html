<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.23/vue.global.prod.js"></script> 
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'/>

  <title>php-dischi-json</title>
  
</head>
<body id="app" class="bg-secondary">

  <header class=" bg-dark p-3 ">

    <div class="d-flex justify-content-between">

      <div class="d-flex text-secondary  ">

        <img class="me-2 " src="img/Logo.png" alt="boolify">
  
  
  
  
        <h1>Boolify</h1>
  
  
      </div>
      
  
      <button class="btn btn-secondary  text-dark " @click="toggleForm">Aggiungi un disco</button>
  
  
  
  
  
    



    </div>


    <div v-if="showForm" class="d-flex justify-content-center ">

      <div class="bg-secondary w-50 p-2 text-center">

        <h2 class="mb-4">Aggiungi un disco</h2>


        <h4>inserisci il titolo:</h4>
        <input type="text" v-model.trim="disk.title" class="form-control mb-3">
        <h4>inserisci l' autore:</h4>
        <input type="text" v-model.trim="disk.author" class="form-control mb-3">
        <h4>inserisci l' anno:</h4>
        <input type="text" v-model.trim="disk.year" class="form-control mb-3">
        <h4>inserisci l' URL della copertina :</h4>
        <input type="text" v-model.trim="disk.poster" class="form-control mb-3" >
        <h4>inserisci il genere:</h4>
        <input type="text" v-model.trim="disk.genre" class="form-control mb-3">
  
        <button class="btn btn-dark text-secondary  " @click="newDisk">Aggiungi il disco</button>
  
      </div>
  


    </div>

    
    
  
  
  
  </header>

  <main class="container d-flex flex-wrap">


    

    <div class="card bg-dark text-secondary w-25 m-5 p-4" v-for="(item, index) in albums" :key="index" >

      <img class="card-img-top" :src="item.poster" alt="Card image cap">
      <div class="card-body text-center">
        <h4>{{item.title}}</h4>
        <h5>{{item.author}}</h5>
       
      </div>

      <a :href="`detail.php?index=${index}`" class="btn btn-dark border-1 border-secondary text-secondary mb-2"> Dettagli </a>
      <button class="btn btn-dark border-1 border-secondary text-secondary mb-2" @click="removeDisk(index)">Elimina</button>

      <i class="fa-solid fa-heart fs-1 text-center" :class="{ 'text-danger': item.active }" @click="toggleHeart(index)"></i>
    </div>

    </div>

    



    
  </main>

  

  <script type="module" src="script.js"></script>
  
</body>
</html>
